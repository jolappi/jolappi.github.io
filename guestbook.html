<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script   src="js/jquery-3.2.1.min.js"></script>

      <script src="js/stitch.min.js"></script>

      <script src="https://www.google.com/recaptcha/api.js" async defer></script>

      <script src="js/monko.js"></script>

     <!-- Markdown -->
     <script src="https://unpkg.com/showdown@0.3.1"></script>
     <!-- Custom styles for this template -->

     <script type="text/babel" src="js/app.js"></script>
     <!--script src="myreactcode.js"></script-->
     <script src="js/jquery.include.js"></script>
      <script> $(function(){$("head").load("head.html"); });</script>
  </head>

  <body>
      <script>document.body.style.display = "none";</script>
    <!-- NAVBAR ================================================== -->
    <div class="navbar-wrapper" id="navbari">
        <script>
          $(function(){
                $("#navbari").load("navbar.html",function(){
                    $("#morebtn").addClass("active");
                    $("#footer").load("footer.html",function(){
                        $.getScript( "js/lang.js");
                        document.body.style.display = "block";
                    });
                });
          });
        </script>
    </div>

    <div class="row" style="padding-top: 100px;background-color:gray;"></div>

    <div class="row">
        <div class="container">
            <center>
                <h1 tkey="MongoDBGuestbook"></h1>
            </center>
        </div>
    </div>

    <div id="inalert" class="alert alert-danger alert-dismissable hidden">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong tkey="missinginput">Input something</strong>
    </div>

    <div id="gotchaalert" class="alert alert-danger alert-dismissable hidden">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Gotcha!</strong>
    </div>

    <div id="successalert" class="alert alert-success alert-dismissable hidden">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Nicely Done!</strong>
    </div>

    <!-- mondo -->
    <div id="messages" style="padding-bottom:20px;">
    </div>

    <div class="row" style="background:light-gray" style="margin-top:20px;">
        <div id="content" class="container" >
            <label tkey="You"></label>:<br><input id="whoareu"></input><br>
            <label tkey="Your two cents">Your two cents</label>:<br><textarea maxlength="400" id="msg" class="form-control" rows="5"></textarea><br>
            <div class="g-recaptcha container" id="rcaptcha" style="" data-sitekey="6LeKly0UAAAAAD4an-S06zLZkk9Js9skIw0uUdq1"></div>
            <span id="captcha" style=""></span><br>
            <button onclick="updategb()" style="margin-left:20px" tkey="saveme">Save me</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="container" id="footer" style="padding-top: 50px;">

    </div><!-- /.container -->

  </body>
</html>
